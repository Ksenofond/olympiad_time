<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сертификат участника</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .certificate-container {
            max-width: 800px;
            margin: 50px auto;
            border: 10px solid #007bff;
            border-radius: 20px;
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .certificate-header img {
            width: 120px;
            margin-bottom: 20px;
        }
        .certificate-header h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .certificate-content h2 {
            font-size: 2rem;
            color: #333;
            margin: 20px 0;
        }
        .certificate-content p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .actions .btn {
            padding: 12px 24px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            transition: background 0.3s ease;
        }
        .btn-print {
            background: #007bff;
        }
        .btn-print:hover {
            background: #0056b3;
        }
        .btn-download {
            background: #28a745;
        }
        .btn-download:hover {
            background: #218838;
        }
        @media print {
            .certificate-container {
                box-shadow: none;
                border: none;
                padding: 20px;
            }
            .actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <img src="/static/images/logo.png" alt="Логотип">
            <h1>Сертификат участника</h1>
        </div>
        <div class="certificate-content">
            <p>Настоящим подтверждается, что</p>
            <h2>{{ student_name }}</h2>
            <p>принял(а) участие в мероприятии</p>
            <p><strong>{{ event_name }}</strong></p>
            <p>Дата проведения: {{ event_date }}</p>
        </div>
        <div class="actions">
            <a href="{{ url_for('download_certificate') }}" class="btn btn-download">Скачать PDF</a>
            <a href="{{ url_for('download_certificate_word') }}" class="btn btn-download">Скачать Word</a>
            <button onclick="window.print()" class="btn btn-print">Печать</button>
        </div>
    </div>
</body>
</html>
