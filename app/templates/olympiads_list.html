{% extends 'base.html' %}

{% block title %}Доступные олимпиады{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Доступные олимпиады</h2>
    <div class="row">
        {% for olympiad in olympiads %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ olympiad.title }}</h5>
                        <p class="card-text"><i class="fas fa-calendar-alt me-1"></i>Дата: {{ olympiad.date.strftime('%d.%m.%Y') }}</p>
                        <p class="card-text">{{ olympiad.description }}</p>
                        <div class="mt-auto">
                            <a href="{{ url_for('register_for_olympiad', olympiad_id=olympiad.id) }}" class="btn btn-primary w-100">Записаться</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<style>
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
</style>
