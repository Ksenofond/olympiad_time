{% extends 'base.html' %}

{% block title %}Доступные олимпиады{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Доступные олимпиады</h2>
    <ul class="list-group">
        {% for olympiad in olympiads %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ olympiad.title }}</h5>
                    <p>Дата: {{ olympiad.date.strftime('%d.%m.%Y') }}</p>
                    <p>{{ olympiad.description }}</p>
                </div>
                <form action="{{ url_for('register_olympiad', olympiad_id=olympiad.id) }}" method="POST">
                    <button type="submit" class="btn btn-primary">Записаться</button>
                </form>
            </li>        
        {% endfor %}
    </ul>
</div>
{% endblock %}
