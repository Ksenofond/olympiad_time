{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register Student</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </div>
        <div>
            {{ form.score.label }}<br>
            {{ form.score() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
